<html>
    <head>
        <title>count employees page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Main heading indicating the purpose of the page -->
        <h1>Count Employees</h1>

        <!-- Paragraph instructing the user on the action to take -->
        <p>Please click on the button to get the total number of employees.</p>

        <!-- Form to submit a request to count the total number of employees -->
        <form action="CountEmpServlet.do" method="POST">
            <table>
                <!-- Row containing an empty cell and a submit button -->
                <tr>
                    <td></td>
                    <!-- Submit button to send the form data to the specified servlet -->
                    <td><input type="submit" value="VIEW"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
