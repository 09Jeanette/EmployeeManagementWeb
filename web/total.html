<html>
    <head>
        <title>percentage of males and females</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Main heading indicating the purpose of the page -->
        <h1>View Percentage of Males and Females</h1>

        <!-- Paragraph providing instructions -->
        <p>Please click on the button to get the percentage number of female and male employees.</p>

        <!-- Form to submit a request to count all employees -->
        <form action="CountAllEmpServlet.do" method="POST">
            <table>
                <!-- Table row for the button -->
                <tr>
                    <td></td>
                    <!-- Submit button to send the form data to the specified servlet -->
                    <td><input type="submit" value="VIEW"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
